<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div id="header" class="container">
    <br>
    <div class="col-md-3">
    <button id="create-dvd-button" class="btn btn-default" type="button">
        Create Dvd
    </button>
    </div>
    <div class="col-md-1 right">
        <button id="search-button" class="btn btn-default" type="button">
            Search
        </button>
    </div>
    <div class="col-md-2">

        <select id="search-category" class="form-control">
            <option value="" selected disabled hidden>Search Category</option>
            <option value="title">Title</option>
            <option value="release-year">Release Year</option>
            <option value="director-name">Director Name</option>
            <option value="rating">Rating</option>
        </select>
    </div>
    <div class="col-md-3">
        <input type="text"
        id="search-term"
        class="form-control"
        placeholder="Search Term" required/>
    </div>
</div>
<div id="hr-header">
    <hr>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <table id="dvd-table" class="table table-bordered text-center">
        <tr>
          <th class="text-center">Title</th>
          <th class="text-center">Release Date</th>
          <th class="text-center">Director</th>
          <th class="text-center">Rating</th>
          <th></th>
        </tr>
        <tbody id="dvd-table-body"></tbody>
      </table>
  </div>

      <!-- Add Form -->
      <div id="add-dvd-form" class="col-lg-8 col-sm-8" style="display: none">
          <h2>Create Dvd</h2>
          <hr>
          <form class="form-horizontal" id="add-form">
              <div class="form-group">
              <label for="add-dvd-title" class="col-lg-2 col-sm-2">
                  Dvd Title:
              </label>

              <div class="col-lg-8 col-sm-8">
                  <input type="text"
                         class="form-control left"
                         id="add-dvd-title"
                         placeholder="Enter Dvd Title" required>
              </div>
              </div>

              <div class="form-group">
              <label for="add-release-year" class="col-lg-2 col-sm-2">
                  Release Year:
              </label>

              <div class="col-lg-8 col-sm-8">
                  <input type="text"
                         class="form-control left"
                         id="add-release-year"
                         placeholder="Enter Release Year" required>
              </div>
              </div>

              <div class="form-group">
              <label for="add-director" class="col-lg-2 col-sm-2">
                  Director:
              </label>

              <div class="col-lg-8 col-sm-8">
                  <input type="text"
                         class="form-control left"
                         id="add-director"
                         placeholder="Enter Director" required>
              </div>
          </div>

              <div class="form-group">
                  <label for="add-rating" class="col-lg-2 col-sm-2">
                    Rating:
                  </label>
                  <div class="col-lg-4 col-sm-4">
                  <select id="add-rating" class="form-control">
                      <option value="" selected disabled hidden>Choose Rating</option>
                      <option value="G">G</option>
                      <option value="PG">PG</option>
                      <option value="PG-13">PG-13</option>
                      <option value="R">R</option>
                  </select>
              </div>

              </div>
              <div class="form-group">
                  <label for="add-notes" class="col-lg-2 col-sm-2">
                      Notes:
                  </label>
                  <div class="col-lg-8 col-sm-8">
                  <textarea class="form-control" id="add-notes" rows="4" type="text"
                             placeholder="Enter Note">

                  </textarea>
              </div>
              </div>

              <div class="col-lg-2 col-sm-2">
                  <button type="button" id="add-cancel-button"
                          class="btn btn-danger">
                      Cancel
                  </button>
              </div>
                  <div class="col-lg-2 col-sm-2">

                  <button type="button" id="add-create-dvd-button"
                          class="btn btn-primary">
                      Create Dvd
                  </button>
              </div>

          </form>
      </div>

      <!-- Edit Form -->
      <div id="edit-dvd-form" class="col-lg-8 col-sm-8" style="display: none">
          <h2>Edit Dvd</h2>
          <hr>
          <form class="form-horizontal" id="edit-form">
              <div class="form-group">
                  <label for="edit-dvd-title" class="col-lg-2 col-sm-2">
                      Dvd Title:
                  </label>

                  <div class="col-lg-8 col-sm-8">
                      <input type="text"
                             class="form-control left"
                             id="edit-dvd-title"
                             placeholder="Enter Dvd Title" required>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-release-year" class="col-lg-2 col-sm-2">
                      Release Year:
                  </label>

                  <div class="col-lg-8 col-sm-8">
                      <input type="text"
                             class="form-control left"
                             id="edit-release-year"
                             placeholder="Enter Release Year" required>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-director" class="col-lg-2 col-sm-2">
                      Director:
                  </label>

                  <div class="col-lg-8 col-sm-8">
                      <input type="text"
                             class="form-control left"
                             id="edit-director"
                             placeholder="Enter Director" required>
                  </div>
              </div>

              <div class="form-group">
                  <label for="edit-rating" class="col-lg-2 col-sm-2">
                      Rating:
                  </label>
                  <div class="col-lg-4 col-sm-4">
                      <select id="edit-rating" class="form-control">
                          <option value="" selected disabled hidden>Choose Rating</option>
                          <option value="G">G</option>
                          <option value="PG">PG</option>
                          <option value="PG-13">PG-13</option>
                          <option value="R">R</option>
                      </select>
                  </div>

              </div>
              <div class="form-group">
                  <label for="edit-notes" class="col-lg-2 col-sm-2">
                      Notes:
                  </label>
                  <div class="col-lg-8 col-sm-8">
                  <textarea class="form-control" id="edit-notes" rows="4" type="text"
                            placeholder="Enter Note">

                  </textarea>
                  </div>
              </div>

              <div class="col-lg-2 col-sm-2">
                  <button type="button" id="edit-cancel-button"
                          class="btn btn-danger">
                      Cancel
                  </button>
              </div>
              <div class="col-lg-2 col-sm-2">

                  <button type="button" id="edit-dvd-button"
                          class="btn btn-primary">
                      Update Dvd
                  </button>
              </div>
              <div id="edit-dvd-id" style="display: none">

              </div>

          </form>
      </div>
</div>
</div>


<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/home.js"></script>
</body>
</html>
